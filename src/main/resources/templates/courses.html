<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="d-flex">
    <div th:replace="~{fragments/side-panel :: aside}"></div>
    <div class="container shadow mb-5 bg-body rounded" style="margin-top: 30px; margin-left: 50px;">
        <h2>Courses List</h2>
        <table class="table table-bordered table-striped" id="users-table">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td th:text="${course.name}"></td>
                <td th:text="${course.description}"></td>
                <td>
                    <a th:href="@{/show-update-form(courseId=${course.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/delete-user(courseId=${course.id})}" class="btn btn-danger m-lg-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#users-table").DataTable(
                {
                    'aoColumnDefs': [
                        {
                            'bSortable': false,
                            'aTargets': [-1]
                        }
                    ]
                }
            );
        })
    </script>

</div>


</body>
</html>
